<html xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="|Photo ${photo.displayName}|"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
<a th:href="${back}">Back</a>
<br>
<a th:href="@{/file(id=${pos.prevId}, back=${back})}">Prev</a>
<a th:href="@{/file(id=${pos.nextId}, back=${back})}">Next</a>
<h1 th:text="|[${pos.position}/${pos.total}] ${photo.displayName} - ${photo.parsedDate}|"></h1>
<div class="imgbox">
    <img class="center-fit" th:src="|/photo/${photo.id}|" alt="" />
</div>
</body>
</html>
