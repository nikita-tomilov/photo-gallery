<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Photo Gallery</title>
</head>

<body>
<h1>Photo Gallery Root</h1>
<h2 th:text="|Welcome, ${email}!|"></h2>
<h3>Folders:</h3>
<div th:each="folder:${folders}">
    <a th:href="@{/folder?path={path}(path=${folder.path})}" th:text="${folder.displayName}"></a>
</div>
<h3>Years:</h3>
<div th:each="year:${years}">
    <a th:href="@{/year/{path}(path=${year})}"th:text="${year}"></a>
</div>
</body>
</html>
