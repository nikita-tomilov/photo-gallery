<html xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="|File ${file.displayName}|"></title>
    <link rel="stylesheet" href="/res/style.css">
</head>
<body>
<a th:href="${back}">Back</a>
<br>
<a th:href="@{/file(id=${pos.prevId}, back=${back})}">Prev</a>
<a th:href="@{/file(id=${pos.nextId}, back=${back})}">Next</a>
<h1 th:text="|[${pos.position}/${pos.total}] ${file.displayName} - ${file.parsedDate}|"></h1>
<div class="imgbox">
    <img th:if="${type == 'IMG'}" class="center-fit" th:src="|/photo/${file.id}|" alt=""/>
    <video th:if="${type == 'VID'}" class="center-fit" autoplay="autoplay" controls>
        <source th:src="|/video/${file.id}|">
    </video>
</div>
</body>
</html>
